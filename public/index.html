<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="%= BASE_URL %>favicon.ico">
    <link href="style.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Rokkett Wallett - Cartera virtual</title>
  </head>
  <body>
    <main>
      <div id="app">
        <div>
        <h1>{{ logo }}</h1>
          <img v-bind:src="imagenlogo" class="imagen-logo">
        </div>
        <hr>

        <h1>Bienvenido a Rokkett Wallett</h1>

        <p>
          <h3>Para ingresar, debe registrar un usuario...</h3>
          <h5>Por favor, registre su nombre y apellido y se le generará automaticamente un ID alfanumerico único</h5>
        </p>

       <!-- usar LocalStorage-->
      <form>
        <input type="text" placeholder="Nombre" id="nombre" v-model="nombre"/>
        <input type="text" placeholder="Apellido" id="apellido" v-model="apellido" />
     </form>

      <div>ID Generado ({{ idAlf }})
       <button class="button" v-if @click="generarId(idAlf)">Generar ID</button>
       <p v-else @click="generarId(errorVacio)" style="color: red;"><h3>{{ errorVacio }}<h3></p>
       <script>
         localStorage.setItem("idAlf");
       </script>
      </div>

      <div>
        <a href="compraventa.html" class="boton-c/v">Comprar y/o vender criptomonedas</a>
        <!-- importar la app -->
       <script src="app.js"></script>
        <!--montar la app-->
       <script>
        const appInicializada = app.mount('#app')
       </script>
      </div>   
    </main>
  </body>
</html>
